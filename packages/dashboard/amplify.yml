version: 1
applications:
  - appRoot: packages/dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - cd ../..
            - env | grep -E '^(WHATSAPP_|DATABASE_|MY_AWS_|REGION|CONVERSATIONS_)' >> packages/dashboard/.env.production || true
            - pnpm --filter @turkish-logistics/dashboard run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
