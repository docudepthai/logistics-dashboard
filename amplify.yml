version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm --filter @turkish-logistics/dashboard run build
  artifacts:
    baseDirectory: packages/dashboard/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/dashboard/.next/cache/**/*
