version: 1
applications:
  - appRoot: packages/checkout
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - cd ../..
            - pnpm --filter @turkish-logistics/checkout run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
